---
language: node_js
node_js:
  - "6"

sudo: false

git:
  submodules: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

# Build to dist so we can use it for the Broccoli tree
# for tests, as if it was passed to the Ember addon

script:
  - ember build
  - npm test
